<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://live.zwidgets.com/js-sdk/1.5/ZohoEmbededAppSDK.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="loading">Loading related records...</div>
    <div id="container" class="hidden">
      <div class="filters">
        <select id="filter-type"><option value="">All Types</option></select>
        <select id="filter-status"><option value="">All Statuses</option></select>
      </div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Status</th>
            <th>Cost</th>
            <th>Billing</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <div id="no-results" class="empty-msg hidden">No matching records.</div>
    </div>
  </body>
</html>
